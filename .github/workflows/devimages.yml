---
name: dev-images
# build, test and scan dev images created from branch
# https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions#onpushpull_requestbranchestags

on:
  push:
    branches:
      - dev
    paths-ignore:
      - '**.md'
      - mkdocs.yml
      - .github/workflows/mkdocs.yml

env:
  IMAGE_NAME: jsloan117/docker-openvpn-client

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker Metadata
        uses: docker/metadata-action@v5.0.0
        id: meta
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: type=ref,event=branch

      # https://github.com/marketplace/actions/docker-setup-buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0
        with:
          install: true
          version: latest

      # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: Build Image
        uses: docker/build-push-action@v5.0.0
        with:
          tags: ${{ steps.meta.outputs.tags }}
          push: false
          load: true

      # https://github.com/marketplace/actions/anchore-sbom-action
      - name: Anchore SBOM Action
        uses: anchore/sbom-action@v0.14.3
        with:
          image: ${{ steps.meta.outputs.tags }}

      # https://github.com/marketplace/actions/anchore-container-scan
      - name: Anchore Container Scan
        uses: anchore/scan-action@v3.3.6
        id: scan
        with:
          image: ${{ steps.meta.outputs.tags }}
          acs-report-enable: true
          fail-build: true
          severity-cutoff: critical

      # https://github.com/github/codeql-action
      # https://docs.github.com/en/code-security/code-scanning/integrating-with-code-scanning/sarif-support-for-code-scanning
      - name: Upload Anchore scan SARIF report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
          wait-for-processing: true

      - name: Set Sarif Report artifact variable
        run: |
          echo "sarif_artifact=$(echo ${image_tag} | sed -e 's|/|-|g' -e 's|:|_|g').sarif" >> $GITHUB_ENV
        env:
          image_tag: ${{ steps.meta.outputs.tags }}

      # https://github.com/marketplace/actions/upload-a-build-artifact
      - name: Upload Sarif Report
        uses: actions/upload-artifact@v3.1.3
        with:
          name: ${{ env.sarif_artifact }}
          path: ${{ steps.scan.outputs.sarif }}
          if-no-files-found: warn

  build-push:
    runs-on: ubuntu-latest
    needs: scan
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.1.2

      # https://github.com/marketplace/actions/docker-metadata-action
      - name: Docker Metadata
        uses: docker/metadata-action@v5.0.0
        id: meta
        with:
          images: |
            ${{ env.IMAGE_NAME }}
            ghcr.io/${{ env.IMAGE_NAME }}
          flavor: latest=false
          tags: type=ref,event=branch

      # https://github.com/marketplace/actions/docker-setup-qemu
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0

      # https://github.com/marketplace/actions/docker-setup-buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0
        with:
          install: true
          version: latest

      # https://github.com/marketplace/actions/docker-login
      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.0.0
        with:
          username: jsloan117
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # https://github.com/marketplace/actions/docker-login
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.0.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: Build and push
        uses: docker/build-push-action@v5.0.0
        with:
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      - name: Sign Image
        run: |
          printf '%s' "${COSIGN_KEY}" > cosign.key && \
          COSIGN_EXPERIMENTAL=1 cosign sign --key cosign.key \
            -a "repo=${{ github.repository }}" \
            -a "workflow=${{ github.workflow }}" \
            -a "ref=${{ github.sha }}" \
            -a "ref=${{ github.ref_name }}" ${TAGS}
          [[ -f cosign.key ]] && rm -fv cosign.key
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          COSIGN_KEY: ${{secrets.COSIGN_PRIVATE_KEY}}
          COSIGN_PASSWORD: ${{secrets.COSIGN_PASSWORD}}

      - name: Verify Image
        run: |
          printf '%s' "${COSIGN_PUBLIC_KEY}" > cosign.pub && \
          cosign verify --key cosign.pub ${TAGS} | jq
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          COSIGN_PUBLIC_KEY: ${{secrets.COSIGN_PUBLIC_KEY}}

      # https://github.com/marketplace/actions/upload-a-build-artifact
      - name: Upload public key
        uses: actions/upload-artifact@v3.1.3
        with:
          name: cosign.pub
          path: cosign.pub
          if-no-files-found: warn
